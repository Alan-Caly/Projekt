<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>login</title>
    {% include "style/CSSredirecting.html" %}
    {% include "scripts/SCRIPTSredirecting.html" %}
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary mt-5 mr-5 ml-5">
<main class="form-signin w-100 mt-1 mr-5 ml-5">
    <div class="d-flex justify-content-center">
        <form class="mr-5 ml-5">
            <img class="mb-4"
                 src="{{ url_for('static', filename='img/logo.png') }}"
                 width="200">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"
                       id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox"
                       value="remember-me"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
                <a href="#"
                   class="mt-3 px-5 btn btn-outline-secondary d-inline-flex align-items-center m-1">Register</a>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in
            </button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2022â€“2023</p>
        </form>
    </div>
    </div>
</main>
</body>
</html>
