<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>register</title>
    {% include "style/CSSredirecting.html" %}
    {% include "scripts/SCRIPTSredirecting.html" %}
</head>
<body class=" has-bg-image d-flex align-items-center py-4 bg-body-tertiary mt-5 mr-5 ml-5 justify-content-center"
      style="background-image: url('/public/img/back.jpg');height: 100vh">
<main class="form-signin w-100 mt-1 mr-5 ml-5 d-flex justify-content-center align-items-center flex-column">
    <div class="d-flex justify-content-center">
        <div>
            <div class="card shadow-sm d-flex justify-content-center align-items-center flex-column">
                    <img class="mt-2" src="{{ url_for('static', filename='img/logo.png') }}" width="200" height="100"
                         style="justify-self-center">
                <form class="mr-5 ml-5">
                    <h1 class="h3 mb-3 fw-normal">Register</h1>
                    <div class="form-floating p-1">
                        <input type="email" class="form-control" id="floatingInput"
                               placeholder="name@example.com" style="user-select: none">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating p-1">
                        <input type="password" class="form-control"
                               id="floatingPassword"
                               placeholder="Password" style="user-select: none">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating p-1">
                        <input type="password" class="form-control"
                               id="floatingPassword"
                               placeholder="Password" style="user-select: none">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-check text-start my-3 justify-content-center align-items-center d-flex">
                        <div class="p-4">
                            <input class="form-check-input invisible" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label invisible" for="flexCheckDefault">Remember me</label>
                        </div>
                        <a href="/register"
                           class="btn btn-outline-secondary d-inline-flex align-items-center m-1">Register</a>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Create an account
                    </button>
                    <p class="mt-2 mb-3 text-body-secondary">&copy; 2023</p>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
